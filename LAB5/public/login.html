<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인 - 아무거나 서점</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <section class="head-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">아무거나 서점</div>
                    <div class="subtitle">ANYTHING BOOKSTORE</div>
                </div>
                <div class="nav">
                    <a class="nav-link" href="/">메인</a>
                    <a class="nav-link" href="/login">로그인</a>
                    <a class="nav-link" href="/signup">회원가입</a>
                </div>
                <div class="hr"><hr></div>
            </div>
        </section>
        <br>
        <section class="body-container">
            <div class="inner signup">
                <form method="post" action="">
                    <div class="input-container">
                        <div class="input-name">아이디</div>
                        <input name="id" type="text" required autocomplete="off">
                    </div>
                    <div class="input-container">
                        <div class="input-name">비밀번호</div>
                        <input name="pw" type="password" required>
                    </div>
                    <div class="input-container">
                        <input class="input-submit" type="submit" value="로그인">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
