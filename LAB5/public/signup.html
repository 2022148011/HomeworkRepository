<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입 - 아무거나 서점</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <section class="head-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">아무거나 서점</div>
                    <div class="subtitle">ANYTHING BOOKSTORE</div>
                </div>
                <div class="nav">
                    <a class="nav-link" href="/">메인</a>
                    <a class="nav-link" href="/login">로그인</a>
                    <a class="nav-link" href="/signup">회원가입</a>
                </div>
                <div class="hr"><hr></div>
            </div>
        </section>
        <br>
        <section class="body-container">
            <div class="inner signup">
                <form method="post" action="">
                    <div class="input-container">
                        <div class="input-name">이름<span class="required">*</span></div>
                        <input name="name" type="text" required autofocus>
                    </div>
                    <div class="input-container">
                        <div class="input-name">생년월일</div>
                        <input name="date" type="date" step="1">
                    </div>
                    <div class="input-container">
                        <div class="input-name">전화번호</div>
                        <input name="number" type="tel" pattern="\d{3}-\d{4}-\d{4}" placeholder="010-XXXX-XXXX">
                    </div>
                    <div class="input-container">
                        <div class="input-name">이메일</div>
                        <input name="email" type="email" placeholder="anything@gmail.com">
                    </div>
                    <div class="input-container">
                        <div class="input-name">아이디<span class="required">*</span></div>
                        <input name="id" type="text" required autocomplete="off">
                    </div>
                    <div class="input-container">
                        <div class="input-name">비밀번호<span class="required">*</span></div>
                        <input name="pw" type="password" required>
                    </div>
                    <div class="input-container">
                        <div class="input-name">비밀번호 확인<span class="required">*</span></div>
                        <input name="pw" type="password" required>
                    </div>
                    <div class="input-container">
                        <span class="input-name check">SMS 수신 동의</span>
                        <input name="agree_reception" type="checkbox" value="sns" checked>
                    </div>
                    <div class="input-container">
                        <span class="input-name check">이메일 수신 동의</span>
                        <input name="agree_reception" type="checkbox" value="email" checked>
                    </div>
                    <div class="input-container">
                        <span class="input-name">개인정보 수집 동의<span class="required">*</span></span>
                        <label class="input-radio">동의함 <input name="agree_personal_info" type="radio" value="Y" required></label>
                        <label class="input-radio">동의하지 않음 <input name="agree_personal_info" type="radio" value="N" checked></label>
                    </div>
                    <div class="input-container">
                        <input class="input-submit" type="submit" value="회원가입">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
