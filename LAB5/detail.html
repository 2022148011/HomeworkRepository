<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상세페이지 - 아무거나 서점</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="head-container">
        <div class="inner">
            <div class="title-container">
                <div class="title">아무거나 서점</div>
                <div class="subtitle">ANYTHING BOOKSTORE</div>
            </div>
            <div class="nav">
                <a class="nav-link" href="index.html">메인</a>
                <a class="nav-link" href="login.html">로그인</a>
                <a class="nav-link" href="signup.html">회원가입</a>
            </div>
            <div class="hr"><hr></div>
        </div>
    </section>

    <section class="body-container">
        <div class="inner">
            <div class="detail-container">
                <div class="detail-left">
                    <img class="detail-image" src="images/1048723873.jpg" alt="">
                </div>
                <div class="detail-right">
                    <div class="detail-info">
                        <div class="detail-category">자연과학</div>
                        <div class="detail-title">내 장은 왜 우울할까</div>
                        <div class="detail-author">윌리엄 데이비스 저</div>
                        <div class="detail-price">19,800원</div>
                    </div>
                    <div class="comment-section">
                        <div class="comment-title">한줄평 남기기</div>
                        <form name="comment" action="/postcomment" method="post">
                            <input type="text" name="comment">
                            <input type="submit">
                        </form>
                        <div class="comment-list">
                            <div class="comment">별로예요</div>
                            <div class="comment">재밌고 유익해요</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
