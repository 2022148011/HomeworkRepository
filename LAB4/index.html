<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>메인 - 아무거나 서점</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="head-container">
        <div class="inner">
            <div class="title-container">
                <div class="title">아무거나 서점</div>
                <div class="subtitle">ANYTHING BOOKSTORE</div>
            </div>
            <div class="nav">
                <a class="nav-link" href="index.html">메인</a>
                <a class="nav-link" href="login.html">로그인</a>
                <a class="nav-link" href="signup.html">회원가입</a>
            </div>
            <div class="hr"><hr></div>
        </div>
    </section>

    <section class="body-container">
        <div class="inner">
            <div class="section-name">원하는 도서를 찾아보세요</div>
            <section class="search-section">
                <form id="searchForm">
                    <select id="category">
                        <option selected>전체</option>
                        <option>소설/시</option>
                        <option>자기계발</option>
                        <option>자연과학</option>
                    </select>
                    <input type="search" id="searchTerm" placeholder="제목을 검색하세요">
                    <select id="sort">
                        <option selected>제목순</option>
                        <option>최저가순</option>
                        <option>최고가순</option>
                    </select>
                    <button id="searchBtn">검색</button>
                </form>
            </section>
            <section class="book-section">
                <div class="book-list-container">
                </div>
            </section>
        </div>
    </section>
    <section class="foot-container">
        <div class="inner">
            <div class="hr"><hr></div>
            <div class="footer-info">(주)아무거나</div>
            <div class="footer-info">TEL 070-XXXX-XXXX</div>
        </div>
    </section>
    
</body>
</html>
